<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Impulsione seu negócio com a criação de um site</title>

  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="body-page capture-email">
    <header class="header-body-page">
        <nav>
          <img src="images/logo.png" />
          <div class="more-button">
            <div class="more-rectangle"></div>
            <div class="more-rectangle"></div>
            <div class="more-rectangle"></div>
          </div>
        </nav>
    </header>
    <div class="input-email-area">
      <h1>Impulsione o seu <span class="title-enfase">Negócio</span></h1>
      <form>
        <input class="input-email" placeholder="Digite seu E-mail"type="text">
        <input class="input-email-button" value="Inpulsionar" type="submit">
      </form>
      <p>Receba ofertas exclusivas!</p>
    </div>
    <div class="background-capture-email">
      <img src="images/image-capture.png">
    </div>
  </div>
  <div class="body-page create-desire">
    <div class="image-desire">
      <img src="images/image-desire.png">
    </div>
    <div class="itens-desire">
      <h1>Negócio de<br>Sucesso</h1>
      <p>Você conhece alguma marca de<br>sucesso que não tenha um site próprio?</p>
      <ol>
        <li><span>1</span>Seja encontrado</li>
        <li><span>2</span>Ganhe Autoridade</li>
        <li><span>3</span>Expanda seu negócio</li>
        <li><span>4</span>Crie uma relação com o público</li>
        <li><span>5</span>Aumente suas vendas</li>
      </ol>
    </div>
  </div>
  <div class="body-page proof-results">

  </div>
  <div class="body-page services">

  </div>
  <div class="body-page depositions">

  </div>
  <div class="body-page faq">

  </div>
</body>
</html>
